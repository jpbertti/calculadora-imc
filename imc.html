<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="card">
        <!-- Titulo -->
        <div>
            <h1>Calculadora de IMC</h1>
        </div>

        <!-- Area para pegar os dados -->
        <div>
            <div>
                <label>Altura em centimetros</label>
                <input type="number" min="100" max="250" id="altura">
            </div>
        </div>
        <div>
            <label>Peso em KG</label>
            <input type="number" min="40" max="500" step="0.5" id="peso">
        </div>
        <div>
            <button onclick="clacularImc();">Calcular IMC</button>
        </div>

        <!-- Resultado -->
        <div>
            <p><strong>RESULTADO IMC: </strong></p>
            <h2 id="resultado">&nbsp;</h2>
        </div>
    </section>

    <script>
        function clacularImc() {
            let peso, altura, imc;
            altura = document.getElementById("altura").value;
            altura = altura / 100;
            peso = document.getElementById("peso").value;
            imc = peso / (altura * altura);

            console.log(altura);
            console.log(peso);
            console.log(imc.toFixed(2));

            document.getElementById("resultado").innerHTML = imc.toFixed(2);
        }
    </script>

</body>

</html>
